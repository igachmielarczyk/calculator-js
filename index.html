<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="output" id="output" readonly>
        <div class="number-all">
           <button class="number big blue" id="del">DEL</button>
           <button class="number gray" id="percent">%</button>
           <button class="number gray" id="plus">+</button>
           <button class="number" id="seven">7</button>
           <button class="number" id="eight">8</button>
           <button class="number" id="nine">9</button>
           <button class="number gray" id="minus">-</button>
           <button class="number" id="four">4</button>
           <button class="number" id="five">5</button>
           <button class="number" id="six">6</button>
           <button class="number gray" id="multiple">x</button>
           <button class="number" id="one">1</button>
           <button class="number" id="two">2</button>
           <button class="number" id="three">3</button>
           <button class="number gray" id="divide">/</button>
           <button class="number big" id="zero">0</button>
           <button class="number" id="dot">.</button>
           <button class="number green" id="equal">=</button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
